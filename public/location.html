<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rampage - Location</title>
    <link rel="icon" type="image/png" href="dark.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }
        #map {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
            display: none;
        }
        .content {
            position: fixed;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            padding: 20px;
            display: none;
        }
        .brain-gif {
            width: 600px;
            height: 600px;
            display: block;
            margin: 0 auto;
            mix-blend-mode: multiply;
        }
        .counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 3;
            display: none;
        }
        #locationPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
        }
        .location-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            padding: 15px 40px;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .location-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="monster kill.mp3" type="audio/mpeg">
    </audio>

    <div id="locationPrompt">
        <button onclick="requestLocation()" class="location-button">Sure</button>
    </div>

    <div id="map"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <img src="Brian's Dancing Gif.gif" alt="Dancing Brain" class="brain-gif">
    </div>

    <div class="counter">
        Rampage: <span id="visitorCount">0</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="location.js"></script>
</body>
</html>
